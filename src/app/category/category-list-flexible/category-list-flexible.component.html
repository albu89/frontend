<!-- Flexible biomarkers -->
<div class="align-items-end grid gap-4 md:grid-cols-4 lg:grid-cols-5">
	<span *ngFor="let biomarker of biomarkers">
		<!-- biomarker form -->
		<app-biomarker [biomarker]="biomarker" [sideEffectMarkers]="biomarkers" [unitTypeEditable]="false" />
	</span>
	<!-- Save and edit button -->
	<div class="col-start-1 col-end-6 flex flex-row-reverse">
		<button (click)="enableEditMode()" class="edit self-end">
			{{ 'category.edit' | translate }}
		</button>
	</div>
</div>
