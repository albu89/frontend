<div class="p-6 w-1/3 flex flex-col items-start border-2 border-text-red bg-white rounded-lg">
    <div class="flex items-center gap-2">
        <img src="assets/Warning.svg">
        <p class="text-text-red uppercase font-medium text-xs">{{ warningHeader }}</p>
    </div>
    <div class="p-4">
        <p *ngFor="let warning of warnings" class="text-text font-medium">{{ warning.message }}</p>
    </div>
</div>
