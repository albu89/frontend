<td
	class="flex rounded-lg border border-solid border-tone-2 bg-white p-2"
	[ngClass]="{ 'flex-wrap': longTextVisible }"
	class="{{ longTextVisible ? 'justify-end' : 'justify-between' }}">
	<div>
		<p class="font-medium leading-7">
			{{ category?.shortText }}
		</p>
		<p class="{{ longTextVisible ? 'visible' : '!visible hidden' }}">
			{{ category?.longText }}
		</p>
	</div>
	<button class="edit self-end" (click)="toggleLongText()">
		{{ longTextVisible ? 'less' : 'more' }}
	</button>
</td>
<td class="rounded-lg border border-solid border-tone-2 bg-white p-2 text-center">
	<p class="text-lg font-medium">
		{{ (category?.lowerLimit ?? 0) * 100 | number: '1.0-0' }}-{{ (category?.upperLimit ?? 0) * 100 | number: '1.0-0' }}
	</p>
</td>
<td class="rounded-lg border border-solid p-2 text-center text-white" [ngClass]="'bg-risk-' + category?.id">
	<p class="text-lg font-bold">{{ category?.riskValue }}</p>
</td>
