<div
  class="px-8 py-6 bg-background border-tone-2 focus:border-2 rounded-lg border-solid border grid grid-cols-3 gap-4 mb-4"
  class="px-8 py-6 bg-background border-tone-2 focus:border-2 rounded-lg border-solid border grid grid-cols-3 gap-4 mb-4"
>
  <div>
    <div class="flex flex-row">
      <label class="text-label" for="patient-name">{{'patientName' | translate}}</label>
      <img
        class="pl-1 transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
        src="./assets/Info.svg"
        data-te-toggle="tooltip"
        title="First name of the patient"
        title="First name of the patient"
      />
    </div>
    <input
      type="text"
      id="patient-name"
      [(ngModel)]="patient.firstname"
      placeholder="{{'patientNamePlaceholder' | translate}}"
      class=" w-full rounded-md border  border-tone-2 py-1.5 pl-2 focus:ring-1 focus:ring-inset focus:ring-primary focus:outline-none sm:text-sm sm:leading-6 shadow-sm"
    />
  </div>
  <div>
    <div class="flex flex-row">
      <label class="text-label"for="patient-last-name">{{'patientLastName' | translate}}</label>
      <img
        class="pl-1 transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
        src="./assets/Info.svg"
        data-te-toggle="tooltip"
        title="Last name of the patient"
        title="Last name of the patient"
      />
    </div>
    <input
      type="text"
      id="patient-last-name"
      placeholder="{{'patientLastNamePlaceholder' | translate}}"
      [(ngModel)]="patient.lastname"
      class="w-full rounded-md border py-1.5 pl-2 focus:ring-1 focus:ring-inset focus:ring-primary focus:outline-none sm:text-sm sm:leading-6 border-tone-2 shadow-sm"
      class="w-full rounded-md border py-1.5 pl-2 focus:ring-1 focus:ring-inset focus:ring-primary focus:outline-none sm:text-sm sm:leading-6 border-tone-2 shadow-sm"
    />
  </div>
  <div>
    <div class="flex flex-row">
      <label class="text-label" for="patient-birthdate">{{'patientBirthDate' | translate}}</label>
      <img
        class="pl-1 transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
        src="./assets/Info.svg"
        data-te-toggle="tooltip"
        title="Date of birth of the patient"
        title="Date of birth of the patient"
      />
    </div>
    <input
      type="date"
      id="patient-birthdate"
      [ngModel]="patient.dateOfBirth | date : 'yyyy-MM-dd'"
      (ngModelChange)="setDateOfBirth($event)"
      class=" w-full text-label-2 rounded-md border py-1.5 pl-2 pr-2 focus:ring-1 focus:ring-inset focus:ring-primary focus:outline-none sm:text-sm sm:leading-6 border-tone-2 shadow-sm"
      max="2999-12-31"
    />
  </div>
</div>
<div *ngFor="let category of uniqueCategories" class="flex flex-col">
  <app-category [categoryName]="category" [biomarkers]="biomarkers" />
</div>
