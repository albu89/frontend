<div
	class="mb-4 grid grid-cols-3 gap-4 rounded-lg border border-solid border-tone-2 bg-background px-8 py-6 focus:border-2"
	class="mb-4 grid grid-cols-3 gap-4 rounded-lg border border-solid border-tone-2 bg-background px-8 py-6 focus:border-2">
	<div>
		<div class="flex flex-row">
			<label class="text-label" for="patient-name">{{ 'patientName' | translate }}</label>
			<img
				class="hover:text-primary-600 focus:text-primary-600 active:text-primary-700 pl-1 text-primary transition duration-150 ease-in-out"
				src="./assets/Info.svg"
				data-tooltip-target="patient-first-name-tooltip"
				alt="First name of the patient" /><!-- TODO: this is not properly translated -->
			<div
				id="patient-first-name-tooltip"
				role="tooltip"
				class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 font-medium text-white opacity-0 shadow-sm transition-opacity duration-300">
				First name of the patient<!-- TODO: this is not properly translated -->
				<div class="tooltip-arrow" data-popper-arrow></div>
			</div>
		</div>
		<input
			type="text"
			id="patient-name"
			[(ngModel)]="patient.firstname"
			placeholder="{{ 'patientNamePlaceholder' | translate }}"
			class="w-full rounded-md border border-tone-2 py-1.5 pl-2 shadow-sm focus:outline-none focus:ring-1 focus:ring-inset focus:ring-primary"
			[disabled]="!canEdit" />
	</div>
	<div>
		<div class="flex flex-row">
			<label class="text-label" for="patient-last-name">{{ 'patientLastName' | translate }}</label>
			<img
				class="hover:text-primary-600 focus:text-primary-600 active:text-primary-700 pl-1 text-primary transition duration-150 ease-in-out"
				src="./assets/Info.svg"
				data-tooltip-target="patient-last-name-tooltip"
				alt="Last name of the patient" /><!-- TODO: this is not properly translated -->
			<div
				id="patient-last-name-tooltip"
				role="tooltip"
				class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 font-medium text-white opacity-0 shadow-sm transition-opacity duration-300">
				Last name of the patient<!-- TODO: this is not properly translated -->
				<div class="tooltip-arrow" data-popper-arrow></div>
			</div>
		</div>
		<input
			type="text"
			id="patient-last-name"
			placeholder="{{ 'patientLastNamePlaceholder' | translate }}"
			[(ngModel)]="patient.lastname"
			class="w-full rounded-md border border-tone-2 py-1.5 pl-2 shadow-sm focus:outline-none focus:ring-1 focus:ring-inset focus:ring-primary"
			[disabled]="!canEdit" />
	</div>
	<div>
		<div class="flex flex-row">
			<label class="text-label" for="patient-birthdate">{{ 'patientBirthDate' | translate }}</label>
			<img
				class="hover:text-primary-600 focus:text-primary-600 active:text-primary-700 pl-1 text-primary transition duration-150 ease-in-out"
				src="./assets/Info.svg"
				data-tooltip-target="patient-birthdate-tooltip"
				alt="Date of birth of the patient" /><!-- TODO: this is not properly translated -->
			<div
				id="patient-birthdate-tooltip"
				role="tooltip"
				class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 font-medium text-white opacity-0 shadow-sm transition-opacity duration-300">
				Birthdate of the patient<!-- TODO: this is not properly translated -->
				<div class="tooltip-arrow" data-popper-arrow></div>
			</div>
		</div>
		<input
			type="date"
			id="patient-birthdate"
			[ngModel]="patient.dateOfBirth | date: 'yyyy-MM-dd'"
			(ngModelChange)="setDateOfBirth($event)"
			class="w-full rounded-md border border-tone-2 py-1.5 pl-2 pr-2 text-label-2 shadow-sm focus:outline-none focus:ring-1 focus:ring-inset focus:ring-primary"
			max="2999-12-31"
			[disabled]="!canEdit" />
	</div>
</div>
<app-category [uniqueCategories]="uniqueCategories" [biomarkers]="biomarkers" class="flex flex-col" />
