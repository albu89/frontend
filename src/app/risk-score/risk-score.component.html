<div class="max-h-200 flex flex-row gap-4">
	<div
		class="flex flex-col justify-center gap-16 self-start rounded-md p-6 text-white"
		[class]="'bg-risk-' + RiskClass">
		<p class="uppercase">{{ ScoreHeader }}</p>
		<p class="mr-4 text-4xl font-bold">{{ ScoreValue * 100 | number: '1.0-0' }}</p>
	</div>
	<div
		class="flex flex-col justify-center gap-10 self-start rounded-md p-6 text-white"
		[class]="'bg-risk-' + RiskClass">
		<p class="uppercase">{{ RiskHeader }}</p>
		<p class="mr-4 text-4xl font-bold">{{ RiskValue }}</p>
	</div>
	<div class="flex w-full flex-col gap-2 rounded-lg border border-solid border-tone-1 bg-white p-6 shadow">
		<p class="font-medium uppercase text-label">{{ RecommendationHeader }}</p>
		<p class="font-medium text-text">{{ Recommendation }}</p>
		<div class="{{ isLongTextVisible ? '' : 'hidden' }} pt-2">
			<p class="text-sm">{{ RecommendationLong }}</p>
		</div>
		<button class="edit self-end" (click)="showLongText()">
			{{ isLongTextVisible ? 'less' : 'more' }}
		</button>
	</div>
</div>
